<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#fff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <script type="module" defer src="assets/js/App.js"></script>

    <title>Zagzook Games</title>
  </head>
  <body>
    <!-- top nav -->
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <img src="./assets/images/logo.png" alt="" srcset="" />
      </a>
      <div class="tile-name">Sudoku</div>
      <div class="nav-icons">
        <i class="bx bxs-user"></i>
        <i class="bx bxs-cog"></i>

        <div class="dark-mode-toggle" id="dark-mode-toggle">
          <i class="bx bxs-sun"></i>
          <i class="bx bxs-moon"></i>
        </div>
      </div>
    </div>
    <!-- end top nav -->
    <section>
      <!-- main -->
      <div class="main">
        <!-- screens -->
        <div class="screen">
          <!-- start screen -->
          <div class="start-screen active" id="start-screen">
            <input type="text" placeholder="Your Name" class="input-name" id="input-name" />
            <div class="btn" id="btn-level">Easy</div>
            <div class="btn" id="btn-Grid-Size">9X9 Grid</div>
            <div class="btn" id="btn-game-type">Numbers</div>
            <div class="btn" id="btn-continue">Continue</div>
            <div class="btn btn-blue" id="btn-play">New Game</div>
          </div>
          <!-- end start screen -->

          <!-- game screen -->
          <div class="main-game" id="game-screen">
            <!-- 9X9 Grid Cells -->
            <div class="main-sudoku-grid" id="main-sudoku-grid"></div>
            <!-- end 9X9 Grid Cells -->
            <!-- main game info for 9X9 Grid -->
            <div class="main-game-info">
              <div class="main-game-info-box main-game-info-name">
                <span id="player-name">Jeff</span>
              </div>
              <div class="main-game-info-box main-game-info-level">
                <span id="game-level">Easy</span>
              </div>

              <div class="main-game-info-box main-game-info-time">
                <span id="game-time">00:00:00</span>
                <div class="pause-btn" id="btn-pause">
                  <i class="bx bx-pause"></i>
                </div>
              </div>

              <div class="main-game-info-box main-game-info-err">
                <span id="game-err">Errors: 0/3</span>
              </div>
            </div>
            <!-- end main game info for 9X9 Grid -->
            <!-- 9X9 keyboard -->
            <div class="numbers game-font"></div>
            <!-- end 9X9 keyboard -->
          </div>

          <!-- end game screen -->
        </div>
        <!-- end screens -->
      </div>
      <!-- end main -->
    </section>
  </body>
</html>
